<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <style>
        .lazy-image {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .lazy-image.show {
            opacity: 1;
        }

        .image-container {
            height: 800px; /* Điều chỉnh để có không gian cuộn */
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img data-src="images/1.jpg" class="lazy-image" alt="Image 1">
</div>

<div class="image-container">
    <img data-src="images/2.jpg" class="lazy-image" alt="Image 2">
</div>

<div class="image-container">
    <img data-src="images/3.jpg" class="lazy-image" alt="Image 3">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let lazyImages = document.querySelectorAll('.lazy-image');

        function lazyLoad() {
            lazyImages.forEach(function(img) {
                if (img.getBoundingClientRect().top < window.innerHeight && img.getBoundingClientRect().bottom > 0) {
                    img.src = img.dataset.src;
                    img.classList.add('show');
                }
            });
        }

        // Kiểm tra khi cuộn hoặc tải trang
        window.addEventListener('scroll', lazyLoad);
        window.addEventListener('load', lazyLoad);
        window.addEventListener('resize', lazyLoad);
    });
</script>

</body>
</html>
